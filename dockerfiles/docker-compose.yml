version: '3.1'
services:
  app-wallet:
    container_name: app-wallet
    build:
      context: ../
      dockerfile: dockerfiles/Dockerfile
    ports:
      - '3000:3000'
    volumes:
      - .:/app

  database:
    image: postgres
    environment:
      - POSTGRES_USER=walletteste
      - POSTGRES_PASSWORD=123
    ports:
      - '5432:5432'
